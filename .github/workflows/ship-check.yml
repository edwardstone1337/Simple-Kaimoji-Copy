name: Ship Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ship-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ship checks
        run: ./scripts/ship-check.sh
