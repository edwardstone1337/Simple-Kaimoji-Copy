<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaomoji Fun</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="header-container">
        <h1>顔 文字</h1>
        <p>Kao Moji</p>
      </div>


      <div class="button-container">
        
<!-- Positive Emotions -->

<button data-type="joy" onclick="displayKaomojis('joy')">😊</button>
<button data-type="love" onclick="displayKaomojis('love')">❤️</button>
<button data-type="embarrassment" onclick="displayKaomojis('embarrassment')">😳</button>
<button data-type="sympathy" onclick="displayKaomojis('sympathy')">🥺</button>

<!-- Negative Emotions -->

<button data-type="dissatisfaction" onclick="displayKaomojis('dissatisfaction')">😒</button>
<button data-type="anger" onclick="displayKaomojis('anger')">😠</button>
<button data-type="sadness" onclick="displayKaomojis('sadness')">😢</button>
<button data-type="pain" onclick="displayKaomojis('pain')">😖</button>
<button data-type="fear" onclick="displayKaomojis('fear')">😨</button>

<!-- Neutral Emotions -->

<button data-type="indifference" onclick="displayKaomojis('indifference')">😐</button>
<button data-type="confusion" onclick="displayKaomojis('confusion')">🤔</button>
<button data-type="doubt" onclick="displayKaomojis('doubt')">🤨</button>
<button data-type="surprise" onclick="displayKaomojis('surprise')">😲</button>

<!-- Various Actions -->

<button data-type="greeting" onclick="displayKaomojis('greeting')">👋</button>
<button data-type="hugging" onclick="displayKaomojis('hugging')">🤗</button>
<button data-type="winking" onclick="displayKaomojis('winking')">😉</button>
<button data-type="apologizing" onclick="displayKaomojis('apologizing')">🙇‍♂️</button>
<button data-type="hiding" onclick="displayKaomojis('hiding')">🙈</button>
<button data-type="writing" onclick="displayKaomojis('writing')">✍️</button>
<button data-type="running" onclick="displayKaomojis('running')">🏃</button>
<button data-type="sleeping" onclick="displayKaomojis('sleeping')">😴</button>

<!-- Animals -->

<button data-type="cat" onclick="displayKaomojis('cat')">🐱</button>
<button data-type="bear" onclick="displayKaomojis('bear')">🐻</button>
<button data-type="dog" onclick="displayKaomojis('dog')">🐶</button>
<button data-type="rabbit" onclick="displayKaomojis('rabbit')">🐰</button>
<button data-type="pig" onclick="displayKaomojis('pig')">🐷</button>
<button data-type="panda" onclick="displayKaomojis('panda')">🐼</button>
<button data-type="owl" onclick="displayKaomojis('owl')">🦉</button>
<button data-type="elephant" onclick="displayKaomojis('elephant')">🐘</button>
<button data-type="fox" onclick="displayKaomojis('fox')">🦊</button>
<button data-type="mouse" onclick="displayKaomojis('mouse')">🐭</button>
<button data-type="duck" onclick="displayKaomojis('duck')">🦆</button>
<button data-type="monkey" onclick="displayKaomojis('monkey')">🐒</button>

      </div>


      <div id="kaomoji-display" class="kaomoji-display"></div>
    </div>


    <div id="snackbar"></div>

    <script src="script.js"></script>
  </body>
</html>
